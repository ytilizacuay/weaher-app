<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/styles.css" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 left-block">
          <img  src="images/w1.png" alt="wind" class= "main-images"/>
          <h1 id = temperatura>12°C</h1>
          <div class="cloudy light current-day" id = "description">Cloudy</div>
          <div class="row justify-content-center">
            <div class="col-2" >L: 7°C</div>
            <div class="col-2">H: 17°C</div>
          </div>
        </div>
        <div class="col-7">
          <div class="row align-items-center top-inputs">
            <div class="col-auto me-auto form-search">
                <form id= "search-form">
                <input type="text"
                id="search-city"
                placeholder="Search"
                />
                </form>
            </div>
            <div class="col-auto">
             <a href="second.html"   class="btn-nav">
                <span class="material-symbols-outlined align-middle ">
                 format_list_bulleted
                 </span>
                </a>
            </div>
          </div>
          <div class="row">
               <div class="col-auto me-auto current-day" >
                    <span id ="week-day"> WED </span>
               </br>
               <div class="current-date light">
               19 May
               </div>
               </div>
            <div class="col-auto ad-info">
             <div>
               Wind <span id="wind">29</span> km/h  
            </br>
            Humidity <span id="humidity">89</span>%
             </div>
              </div>
            <div class="row">
                   <div class="location">
                       <span class="material-symbols-outlined">
                        near_me
                       </span>
                       <span id = "current-city">
                     LONDON
                       </span>
                  </div>
          </div> 

          <div class="row week-cards">
            <div class="col card-s">
                <strong> SUN</strong>
                </br>
                16
              May
              <img src="images/w2.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s">
                <strong>MON</strong>
                  </br>
                17
              May
              <img src="images/w4.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s">
                 <strong>TUE</strong>
                  </br>
                18
              May
              <img src="images/w2.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s selected">
                <strong>WED</strong>
                  </br>
                19
              May
              <img src="images/w1.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s">
                <strong>THU</strong>
                  </br>
                20
              May
              <img src="images/w2.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s">
                 <strong>FRI  </strong>
            </br>
                21
              May
              <img src="images/w2.png" class="small"/>
            </br>
              12°C
            </div>
            <div class="col card-s">
                 <strong>SAT</strong>
              </br>
                22
              May
              <img src="images/w2.png" class="small"/>
            </br>
              12°C
            </div>
          </div>


           <div class="row">
               <div class="col-12">
           <img src="images/graph.svg" alt="wind" class="graph" />
           </div>
           </div>
           </div>
        </div>
      </div>
 <a href="https://github.com/ytilizacuay/ytilizacuay.github.io">
          Open-source code</a
        >
        <span>by Anna Nazarevska</span>
    </div>
    <script src = "src/index.js"></script>
  </body>
</html>
