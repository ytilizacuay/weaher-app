<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 left-block">
          <img src="images/w1.png" alt="wind" class="main-images" />
          <h1>12°C</h1>
          <div class="cloudy light current-day">Cloudy</div>
          <div class="row justify-content-center">
            <div class="col-2">L: 7°C</div>
            <div class="col-2">H: 17°C</div>
          </div>
        </div>
        <div class="col-7">
          <div class="row top-inputs">
            <div class="col-auto me-auto form-search">
              <form>
                <input type="text" id="search" placeholder="Search" />
              </form>
            </div>
            <div class="col-auto">
             <a href="index.html"   class="btn-nav">
                <span class="material-symbols-outlined">
                near_me
                </span>
                </a>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5>✨favorities cities</h5>
            </div>
          </div>

          <div class="second-card">
            <div class="row">
              <div class="col-3">
                <div class="weather-icon">
                  <img src="images/w2.png" alt="weather" class="medium-icon" />
                </div>
              </div>
              <div class="col-6">
                <div class="second-location">
                  <div class="second-location-city">Lisbon</div>
                  <div class="second-location-country">Portugal</div>
                </div>
              </div>
              <div class="col-3">
                <div class="temp-city">
                  <div class="temp-city-current">17°C</div>
                  <div class="temp-city-lh">
                    <span class="space">L: 7°C </span>
                    H: 17°C
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="second-card">
            <div class="row">
              <div class="col-3">
                <div class="weather-icon">
                  <img src="images/w1.png" alt="weather" class="medium-icon" />
                </div>
              </div>
              <div class="col-6">
                <div class="second-location">
                  <div class="second-location-city">Kyiv</div>
                  <div class="second-location-country">Ukraine</div>
                </div>
              </div>
              <div class="col-3">
                <div class="temp-city">
                  <div class="temp-city-current">11°C</div>
                  <div class="temp-city-lh">
                    <span class="space">L: 3°C </span>
                    H: 14°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
